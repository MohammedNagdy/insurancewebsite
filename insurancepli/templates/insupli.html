{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<style type="text/css">
	.c-container {
		margin-top: 200px;
	}
</style>
<!-- Main content -->
    <div class="c-container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-lg-6 col-md-8 px-5">
            <h1 class="text-black">Send us your information</h1>
            <p class="text-lead text-black">You will contacted with one of our specialists</p>
          </div>
        </div>
      </div>
    </div>

  <!-- Page content -->

    <!-- Table -->
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card bg-light border-0">
          <div class="card-header bg-light pb-5">
            <div class="text-muted text-center mt-2 mb-4"><small>Get Qoutes</small></div>
            <div class="text-center">
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <form role="form" class="form-group" action="" method="POST">{% csrf_token %}
              <div class="form-group">
                <div class="input-group input-group-merge input-group-alternative mb-3">
                  <div>
                  {{form | crispy}}
                  </div>
                </div>
              </div>

                  <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-4">Get Qoutes</button>
                  </div>
                  </form>
                </div>
          </div>
        </div>
      </div>
{% endblock %}
